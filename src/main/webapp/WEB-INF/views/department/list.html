<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Department</title>
    <style>
        table {
            width: 300px;
            font-size: 18px;
            height: 50px;
            text-align: center;
        }
        th {
            color: darkmagenta;
        }
    </style>
</head>
<body>
<a href="/create-department">Create new Department</a>
<h1>Provinces</h1>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="department : ${departments}">
        <tr>
            <td><a th:href="@{/view-department/__${department.id}__}" th:text="${department.name}"></a></td>
            <td><a th:href="@{/edit-department/__${department.id}__ }">Edit</a></td>
            <td><a th:href="@{/delete-department/__${department.id}__ }">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
